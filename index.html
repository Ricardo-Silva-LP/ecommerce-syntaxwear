<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyntaxWear - Ecommerce</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <div class="logo" >
        <!-- Logo aqui -->
      </div>
      <nav class="main-nav">
        <!-- Navegação principal -->
      </nav>
    </div>
  </header>

  <!-- Seção Hero -->
  <section class="hero" id="hero" role="region" aria-label="Seção principal">
    <div class="container hero-inner">
      <!-- Conteúdo hero (banner, chamada) -->
    </div>
  </section>

  <!-- Seção categorias de tênis -->
  <section class="categories" id="categories" role="region" aria-label="Categorias de tênis">
    <div class="container categories-inner">
      <header class="section-header">
        <h2>Categorias</h2>
      </header>
      <!-- Lista de categorias (macro) -->
    </div>
  </section>

  <!-- Grid de produtos e destaque -->
  <main class="main-content" id="main" role="main">
    <div class="container main-inner">
      <section class="featured" id="featured" role="region" aria-label="Destaque do produto">
        <!-- Produto em destaque -->
      </section>

      <section class="product-grid" id="products" role="region" aria-label="Lista de produtos">
        <header class="section-header">
          <h2>Produtos</h2>
        </header>
        <!-- Grid de cards de produto (macro) -->
      </section>
    </div>
  </main>

  <!-- Footer: contato e links -->
  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <section class="footer-contact" aria-label="Informações de contato">
        <!-- Contato -->
      </section>
      <section class="footer-links" aria-label="Links úteis">
        <!-- Links -->
      </section>
      <small class="copyright">&copy; <span id="year">2025</span> SyntaxWear</small>
    </div>
  </footer>
</body>
</html>
